# Test Configuration
spring:
  application:
    name: flash-sale-service-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6370  # Different port for embedded Redis
      timeout: 2000ms

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: test-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

# Disable CloudWatch for tests
cloud:
  aws:
    region: us-east-1
    stack:
      auto: false
    cloudwatch:
      enabled: false

management:
  metrics:
    export:
      cloudwatch:
        enabled: false

# Test-specific configuration
flashsale:
  reservation:
    ttl-seconds: 5  # Shorter TTL for tests
    cleanup-interval-ms: 1000

  inventory:
    cache-ttl-seconds: 10

  purchase-limits:
    max-quantity-per-product: 1
    cache-ttl-seconds: 60

logging:
  level:
    root: INFO
    com.cred.freestyle.flashsale: DEBUG
    org.springframework.test: DEBUG
